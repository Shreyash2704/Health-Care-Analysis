<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
	    html {
		  position: relative;
		  min-height: 100%;
		}
		body {
		  margin-bottom: 60px; /* Margin bottom by footer height */
		}
		.footer {
		  position: absolute;
		  bottom: 0;
		  width: 100%;
		  height: 60px; /* Set the fixed height of the footer here */
		  line-height: 60px; /* Vertically center the text there */
		  background-color: #f5f5f5;
        }
        

	</style>
    <title>Health Care Analysis</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Health Care Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-5">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cancer">Cancer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="heart">Cardiac Arrest</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="diabetes">Diabetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="covid">Covid</a>
              </li>
            
        </div>
      </nav>

      <div class="jumbotron mt-3">
        <h1 class="display-4">Cardiac Analysis </h1>
        <div class="container text-center mt-5">
          <h1>Fill in the details.</h1>
          <form action="/result" method="POST">

            <div class="input-group mb-3">
              <input type="text" class="form-control" name="age" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control" name="sex" placeholder="Sex(1:Male,0:Female)" aria-label="Sex(1:Male,0:Female)" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
            
        
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="chest pain type" placeholder="Chest pain type" aria-label="Chest pain type" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
            
        
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="trestbps" placeholder="Trestbps" aria-label="Trestbps" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
            
        

            <div class="input-group mb-3">
              <input type="text" class="form-control" name="serum cholestoral in mg/dl" placeholder="Serum cholestoral in mg/dl" aria-label="Serum cholestoral in mg/dl" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
            
        

            <div class="input-group mb-3">
              <input type="text" class="form-control" name="restecg" placeholder="Restecg" aria-label="Restecg" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
           
        


            <div class="input-group mb-3">
              <input type="text" class="form-control" name="thalach" placeholder="Thalach" aria-label="Thalach" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
            
        


            <div class="input-group mb-3">
              <input type="text" class="form-control" name="exang" placeholder="Exang" aria-label="Exang" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
      
        


            <div class="input-group mb-3">
              <input type="text" class="form-control" name="oldpeak" placeholder="Oldpeak" aria-label="Oldpeak" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
            
        



            <div class="input-group mb-3">
              <input type="text" class="form-control" name="slope" placeholder="Slope" aria-label="slope" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
            
       
            

            <div class="input-group mb-3">
              <input type="text" class="form-control" name="thal" placeholder="Thal" aria-label="thal" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            </div>
          
        
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit"><br><br>
        </form>
        
        </div>
      </div>
  <footer class="footer bg-dark">
      <div class="container text-center">
        <span class="text-muted">Health Care Analysis</span>
      </div>
    </footer>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
